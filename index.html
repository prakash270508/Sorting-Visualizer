<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Sorting Visualizer</title>

    <style>
      .bar {
        width: 5px;
        margin-right: 5px;
        background-color: white;
      }
      #main{
        display: flex;
        justify-content:center;
      }
    </style>
  </head>
  <body style="background-color: black; color: white">
    <div class="coontainer">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="btn btn-outline-success" id="arrBtn">New Array</button>
          <div class="float-right">
            <button class="btn btn-outline-primary" id="bblSort">
              Bubble Sort
            </button>
            <button class="btn btn-outline-primary" id="selectionSort">
              Selection Sort
            </button>
          </div>
        </div>
      </nav>
    </div>
    <div class="text-center">
        <h1 class="my-5"> <b> Sorting Visualizer </b></h1>
      <div id="main"></div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
